<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<table border="2" cellpadding="20">
    <caption>Table of users</caption>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.name}"/>
        <td th:text="${user.lastName}"/>
        <td th:text="${user.email}"/>
        <td><a th:href="@{'users/update?id=' + ${user.id}}">Update this user</a></td>
        <td><a th:href="@{'users/delete?id=' + ${user.id}}">Delete this user</a></td>
    </tr>
    </tbody>
</table>

<br/>

<hr/>
<a href="/users/new">Create new user</a>
</body>
</html>
